name: Sync Universities Folder

on:
  push:
    paths:
      - 'universities/**'
    branches:
      - main
  schedule:
    - cron: '*/360 * * * *'  # Run every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check if the repository is a fork. If it is, exit the workflow.
      - name: Check if the repository is a fork
        run: |
          if [[ "${GITHUB_REPOSITORY}" != "The-Purple-Movement/WikiSyllabus" ]]; then
            echo "This workflow does not run on forks."
            exit 0
          fi

      # Step 2: Checkout WikiSyllabus repo
      - name: Checkout WikiSyllabus repository
        uses: actions/checkout@v3
        with:
          repository: The-Purple-Movement/WikiSyllabus
          ref: main  # Or any specific branch you want to track

      # Step 3: Set up Git config to use your personal details
      - name: Set up Git config with personal details
        run: |
          git config --global user.name "akshay-k-a-dev"
          git config --global user.email "akshayka@mamocollege.org"

      # Step 4: Clone Beyond-Syllabus repository
      - name: Clone Beyond-Syllabus repository
        run: |
          git clone https://github.com/The-Purple-Movement/Beyond-Syllabus.git
          cd Beyond-Syllabus
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/The-Purple-Movement/Beyond-Syllabus.git

      # Step 5: Ensure we are on the correct branch (main or master)
      - name: Checkout the correct branch (main or master)
        run: |
          cd Beyond-Syllabus
          git fetch origin
          # Try to checkout `main`, if it doesn't exist, fallback to `master`
          git checkout main || git checkout master || git checkout -b main

      # Step 6: Copy universities folder from WikiSyllabus to Beyond-Syllabus
      - name: Copy universities folder to Beyond-Syllabus
        run: |
          cp -r universities/* Beyond-Syllabus/universities/
          
      # Step 7: List files to verify the copy
      - name: Verify files in universities folder
        run: |
          ls -R universities/

      # Step 8: Stage and commit the new files
      - name: Add and commit changes
        run: |
          cd Beyond-Syllabus
          git status  # Check which files are staged
          git add universities/
          git status  # Check again to confirm files are staged
          git commit -m "feat: Sync universities folder from WikiSyllabus to Beyond-Syllabus"

      # Step 9: Push changes to Beyond-Syllabus repository
      - name: Push changes to Beyond-Syllabus
        run: |
          cd Beyond-Syllabus
          git push origin main
